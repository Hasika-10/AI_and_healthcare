<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare - Medicine App Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #e8f4fc 0%, #d1e9f6 100%); min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h3 class="text-primary fw-bold">MediCare</h3>
                            <p class="text-muted">Your Health Companion</p>
                        </div>

                        
                        <form>
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>

                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>

                            <!-- Remember Me Checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>

                            <!-- Forgot Password Link -->
                            <div class="mb-3 d-flex justify-content-end">
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary w-100">Login</button>

                            <!-- Sign Up Link -->
                            <p class="text-center mt-3 mb-0">
                                Don't have an account? <a href="#">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>

                <!-- Footer - -->
                <div class="text-center mt-3">
                    <small class="text-muted">&copy; 2024 MediCare App</small>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
